    <script type="text/javascript" src="/jquery/jquery.js"></script>

<body>
 <div class="exterior" id="exterior">
  <div class="boundary_logo">
    <div class="logo">
      <img src="images/logo.png"/>
    </div>
  </div>

  <div class="header"></div>

  <div class="login" id="login">
  <h2>Login</h2>
  <form name="login_form" method="post" >
   <input type="text" id="user" size="20" placeholder="Username"/><br><br>
   <input type="password" id="password" size="20" placeholder="Password"/><br>
   <input type="reset" id="resetbtn" class="button" value="Clear"/>
   <input type="submit" id="submitbtn" class="button"  value="Log In"/>
   <div id="error_msg">&nbsp;</div>
  </form>
  </div>
 </div>
